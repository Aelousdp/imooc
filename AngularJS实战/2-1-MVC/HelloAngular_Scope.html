<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>HelloAngular_Scope</title>
    <link rel="stylesheet" href="HelloAngular_Scope.css">
</head>
<body>
<div class="show-scope-demo">
    <div ng-controller="GreetCtrl">
        Hello{{name}}!
    </div>
    <div ng-controller="ListCtrl">
        <ul>
            <li ng-repeat="name in names">
                {{name}} form {{department}}
            </li>
        </ul>
    </div>
</div>
</body>
<script src="../angular-1.3.0/angular-1.3.0.js"></script>
<script src="HelloAngular_Scope.js"></script>
</html>
