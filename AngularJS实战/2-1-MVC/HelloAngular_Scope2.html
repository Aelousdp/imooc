<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>HelloAngular_Scope2</title>
    <link rel="stylesheet" href="HelloAngular_Scope.css">
</head>
<body>
<div ng-controller="EventController">
    Root scope
    <tt>MyEvent</tt> count: {{count}}
    <ul>
        <li ng-repeat="i in [1]" ng-controller="EventController">
            <button ng-click="$emit('MyEvent')">
                $emit('MyEvent')
            </button>
            <button ng-click="$broadcast('MyEvent')">
                $broadcast('MyEvent')
            </button>
            <br>
            Middle scope
            <tt>MyEvent</tt> count: {{count}}
            <ul>
                <li ng-repeat="item in [1, 2]" ng-controller="EventController">
                    Leaf scope
                    <tt>MyEvent</tt> count: {{count}}
                </li>
            </ul>
        </li>
    </ul>
</div>
</body>
<script src="../angular-1.3.0/angular-1.3.0.js"></script>
<script src="HelloAngular_Scope2.js"></script>
</html>
